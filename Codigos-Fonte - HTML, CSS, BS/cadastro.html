<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">
  <title>Cadastre-se | BTRIP</title>
</head>

<body id="cadastro">
  <header>
    <nav class="navbar navbar-light bg-light shadow">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><a href="index.html">
            <img src="img/logo1.png" alt="" width="65" height="65"></a></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><span
            class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">MENU</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a class="nav-link" href="index.html">Página Inicial</a></li>
              <li class="list-group-item"><a class="nav-link" href="login.html">Acessar Minha Conta</a></li>
              <li class="list-group-item"><a class="nav-link" href="destinos.html" target="_blank">Destinos</a></li>
              <li class="list-group-item"><a class="nav-link" href="promocoes.html" target="_blank">Promoções</a></li>
              <li class="list-group-item"><a class="nav-link" href="contato.html" target="_blank">Fale Conosco</a></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main id="mainCadastro">
    <section id="cadastro">
      <div id="formCadastro">
        <h1>Faça seu Cadastro</h1>
        <form action="" method="post">
          <div class="campo">
            <input type="text" name="nome" id="inome" placeholder="Seu Nome Completo" required maxlength="45">
            <label for="inome">Nome</label>
          </div>
          <div class="campo">
            <input type="text" name="cpf" id="icpf" placeholder="CPF" required maxlength="11">
            <label for="icpf">CPF</label>
          </div>
          <div class="campo">
            <input type="text" name="rg" id="irg" placeholder="RG" required maxlength="9">
            <label for="irg">RG</label>
          </div>
          <div class="campo">
            <input type="text" name="rua" id="irua" placeholder="Logradouro" required maxlength="45">
            <label for="irua">Logradouro</label>
          </div>
          <div class="campo">
            <input type="number" name="numero" id="inumero" placeholder="Número">
            <label for="inumero">Número</label>
          </div>
          <div class="campo">
            <input type="text" name="cidade" id="icidade" placeholder="Cidade" required maxlength="45">
            <label for="icidade">Cidade</label>
          </div>
          <div class="campo">
          <select name="estado" id="iestado" placeholder="Estado">
            <option selected>Selecione seu Estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="SE">TO</option>
          </select>
          <label for="iestado">Estado</label>
          </div>
          <div class="campo">
            <input type="text" name="complemento" id="icomplemento" placeholder="Complemento" required maxlength="45">
            <label for="icomplemento">Complemento</label>
          </div>
          <div class="campo">
            <input type="text" name="cep" id="icep" placeholder="CEP" required maxlength="45">
            <label for="icep">CEP</label>
          </div>
          <div class="campo">
            <input type="text" name="telefone" id="itelefone" placeholder="Telefone (DDD+Número)" required maxlength="11">
            <label for="itelefone">Telefone</label>
          </div>
          <div class="campo">
            <input type="email" name="email" id="iemail" placeholder="E-mail" required maxlength="45">
            <label for="iemail">E-mail</label>
          </div>
          <div class="campo">
            <input type="password" name="senha" id="isenha" placeholder="Senha" required maxlength="45">
            <label for="isenha">Senha</label>
          </div>
          <button type="submit" value="Cadastrar">Cadastrar</button>
          <p>Já possui uma conta? </p>
          <a class="botao" href="login.html">Acesse sua conta aqui!</a>
        </form>
        </div>

    </section>
  </main>
  
</body>
</html>
