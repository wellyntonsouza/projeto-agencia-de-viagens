<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">
  </head>
  <title>Login | BTRIP</title>
</head>
<body id="login">
  <header>
    <nav class="navbar navbar-light bg-light shadow fixed-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><a href="index.html">
            <img src="img/logo1.png" alt="" width="65" height="65"></a></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><span
            class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">MENU</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a class="nav-link" href="index.html">Página Inicial</a></li>
              <li class="list-group-item"><a class="nav-link" href="login.html">Acessar Minha Conta</a></li>
              <li class="list-group-item"><a class="nav-link" href="destinos.html" target="_blank">Destinos</a></li>
              <li class="list-group-item"><a class="nav-link" href="promocoes.html" target="_blank">Promoções</a></li>
              <li class="list-group-item"><a class="nav-link" href="contato.html" target="_blank">Fale Conosco</a></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main id="mainlogin">
    <section id="login">
      <div id="imglogin"></div>
      <div id="formulariologin">
        <h1>Acesse sua Conta</h1>
        <p>Seja bem-vindo(a) novamente.</p>
        <form action="" method="post" autocomplete="on">
          <div class="campo">
            <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="45">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
            <label for="isenha">Senha</label>
          </div>
          <button type="submit" value="Entrar">Entrar</button>
          <a class="botao" href="esqueci.html">Esqueci minha senha</a>
          <p>Não possui uma conta? </p>
          <a class="botao" href="cadastro.html">Cadastre-se aqui!</a>

        </form>
      </div>
    </section>
  </main>
</body>
</html>
